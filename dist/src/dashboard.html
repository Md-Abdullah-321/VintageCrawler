<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Car Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans text-gray-900">
    <div class="container mx-auto px-4 py-10">
      <!-- Dashboard Header -->
      <header class="mb-12 text-center">
        <h1 class="text-4xl font-bold leading-tight">
          Classic Car Scraper Dashboard
        </h1>
        <p class="text-gray-600 mt-2 text-lg">
          Start scraping classic car listings and download CSVs easily
        </p>
      </header>

      <!-- Start Scraping Form -->
      <section class="bg-white shadow-lg rounded-2xl p-6 md:p-8 mb-12 max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Start New Scraping Job</h2>
        <form action="/api/v1/scrape" method="POST" class="space-y-6" aria-label="Start scraping job form">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="car_make" class="block text-sm font-medium text-gray-700 mb-2">Car Make</label>
              <input type="text" id="car_make" name="car_make" placeholder="e.g., Ford"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
              <label for="car_model" class="block text-sm font-medium text-gray-700 mb-2">Car Model</label>
              <input type="text" id="car_model" name="car_model" placeholder="e.g., Mustang"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>
            <div>
              <label for="transmission" class="block text-sm font-medium text-gray-700 mb-2">Transmission</label>
              <select id="transmission" name="transmission"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Select Transmission</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
              </select>
            </div>
            <div>
              <label for="site" class="block text-sm font-medium text-gray-700 mb-2">Select Site</label>
              <select id="site" name="site"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="">Select Site</option>
                <option value="theclassicvaluer.com">The Classic Valuer</option>
                <option value="classic.com">classic.com</option>
                <option value="both">Both</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <label class="inline-flex items-center" for="keep_duplicates">
              <input type="checkbox" id="keep_duplicates" name="keep_duplicates"
                class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-400" />
              <span class="ml-2 text-gray-700 font-medium">Keep Duplicates</span>
            </label>
            <label class="inline-flex items-center" for="debug_mode">
              <input type="checkbox" id="debug_mode" name="debug_mode"
                class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-400" />
              <span class="ml-2 text-gray-700 font-medium">Debug Mode</span>
            </label>
          </div>

          <div class="text-center">
            <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-xl shadow-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 w-full sm:w-auto"
              aria-label="Start scraping job">
              Start Scraping
            </button>
          </div>
        </form>
      </section>

      <!-- Scraping Jobs -->
      <section class="mb-12 max-w-4xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
          <h2 class="text-2xl font-semibold text-gray-800">Scraping Jobs</h2>
          <button id="refresh-jobs"
            class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded-xl shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
            aria-label="Refresh scraping jobs">
            Refresh
          </button>
        </div>
        <div id="job-list" class="bg-white shadow-md rounded-2xl p-8 space-y-4">
          <p class="text-center text-gray-600">No scraping jobs yet.</p>
        </div>
      </section>

      <!-- Available CSVs -->
      <section class="mb-12 max-w-4xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
          <h2 class="text-2xl font-semibold text-gray-800">Available CSVs</h2>
          <button id="refresh-csvs"
            class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2 rounded-xl shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
            aria-label="Refresh CSVs">
            Refresh
          </button>
        </div>
        <div id="csv-list" class="bg-white shadow-md rounded-2xl p-8 space-y-4">
          <li class="text-center text-gray-500">No CSVs available yet.</li>
        </div>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form[action='/api/v1/scrape']");
        const makeInput = document.getElementById("car_make");
        const modelInput = document.getElementById("car_model");
        const siteSelect = document.getElementById("site");
        const jobList = document.getElementById("job-list");
        let currentJobId = null;
        let lastFileCount = 0;

        const loadJobs = () => {
          const jobs = JSON.parse(localStorage.getItem("scrapingJobs") || "[]");
          renderJobs(jobs);
        };

        const saveJob = (job) => {
          const jobs = JSON.parse(localStorage.getItem("scrapingJobs") || "[]");
          jobs.push(job);
          localStorage.setItem("scrapingJobs", JSON.stringify(jobs));
          renderJobs(jobs);
        };

        const renderJobs = (jobs) => {
          jobs.sort((a, b) => new Date(b.startedAt).getTime() - new Date(a.startedAt).getTime());
          jobList.innerHTML = jobs.length
            ? jobs.map(job => `
              <div class="flex flex-col p-4 border border-gray-200 rounded-lg">
                <div class="flex justify-between">
                  <span>${job.make} ${job.model} (${job.status})</span>
                  <span>${new Date(job.startedAt).toLocaleString("en-US", { month: "short", day: "numeric", year: "numeric", hour: "2-digit", minute: "2-digit", hour12: true })}</span>
                </div>
                ${job.status !== "completed"
                  ? `<div class="mt-2">
                      <p class="text-sm text-gray-600">${getStatusMessage(job)}</p>
                      <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                        <div class="h-2.5 rounded-full" style="width: ${job.progress}%; background-color: ${job.status === "failed" ? "#ef4444" : "#3b82f6"}"></div>
                      </div>
                      <p class="text-sm text-gray-600 mt-1">${job.progress}%</p>
                    </div>`
                  : ""}
              </div>`).join("")
            : "<p class='text-center text-gray-600'>No scraping jobs yet.</p>";
        };

        const getStatusMessage = (job) => {
          if (job.progress === 0) return "Initializing scraping job...";
          if (job.progress <= 10) return `Started scraping ${job.make} ${job.model}...`;
          if (job.progress <= 70) return "Navigating sites and validating results...";
          if (job.progress <= 100) return "Saving results to CSV...";
          return "Processing...";
        };

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          [makeInput, modelInput, siteSelect].forEach(el => el.classList.remove("border-red-500"));
          let hasError = false;
          if (!makeInput.value.trim()) { makeInput.classList.add("border-red-500"); hasError = true; }
          if (!modelInput.value.trim()) { modelInput.classList.add("border-red-500"); hasError = true; }
          if (!siteSelect.value.trim()) { siteSelect.classList.add("border-red-500"); hasError = true; }
          if (hasError) return;

          const payload = {
            make: makeInput.value.trim(),
            model: modelInput.value.trim(),
            transmission: document.getElementById("transmission").value,
            site: siteSelect.value,
            keep_duplicates: document.getElementById("keep_duplicates").checked,
            debug_mode: document.getElementById("debug_mode").checked
          };

          try {
            const res = await fetch("/api/v1/scrape", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
            let data;
            try { data = await res.json(); } catch { data = await res.text(); }
            if (!res.ok) { alert(`❌ Failed: ${res.status}\n${JSON.stringify(data)}`); return; }

            currentJobId = data.payload.jobId;
            saveJob({ ...payload, jobId: currentJobId, status: "in progress", progress: 10, startedAt: new Date().toISOString() });
            monitorJobProgress(currentJobId);
          } catch (err) { alert("❌ Request failed. Check console for details."); console.error(err); }
        });

        const monitorJobProgress = (jobId) => {
          const interval = setInterval(async () => {
            try {
              const res = await fetch(`/api/v1/scrape/status/${jobId}`);
              if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
              const job = await res.json();
              const jobs = JSON.parse(localStorage.getItem("scrapingJobs") || "[]");
              const updatedJobs = jobs.map(j => j.jobId === jobId ? { ...j, ...job } : j);
              localStorage.setItem("scrapingJobs", JSON.stringify(updatedJobs));
              renderJobs(updatedJobs);
              if (job.status === "completed" || job.status === "failed") { clearInterval(interval); loadCSVs(); }
            } catch (err) { clearInterval(interval); console.error(err); }
          }, 250);
        };

        async function loadCSVs() {
          const list = document.getElementById("csv-list");
          list.innerHTML = "<li class='text-center'>Loading CSVs...</li>";
          try {
            const res = await fetch("/api/v1/csv");
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            const files = await res.json();
            list.innerHTML = "";
            if (!files.length) { list.innerHTML = "<li class='text-center text-gray-500'>No CSVs available yet.</li>"; lastFileCount = 0; return; }
            lastFileCount = files.length;
            files.forEach(file => {
              const li = document.createElement("li");
              li.className = "flex items-center justify-between bg-gray-50 px-4 py-3 rounded-lg border border-gray-200";
              const createdAt = new Date(file.createdAt).toLocaleString("en-US", { year: "numeric", month: "short", day: "numeric", hour: "2-digit", minute: "2-digit", hour12: true });
              li.innerHTML = `<span>${file.fileName} <span class="text-gray-600 text-sm">(${createdAt})</span></span>
                <a href="/output/${file.fileName}" 
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                  Download
                </a>`;
              list.appendChild(li);
            });
          } catch (err) { console.error(err); list.innerHTML = "<li class='text-center text-red-500'>Failed to load CSVs.</li>"; lastFileCount = 0; }
        }

        function startPolling() {
          setInterval(async () => {
            try {
              const res = await fetch("/api/v1/csv");
              if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
              const files = await res.json();
              if (files.length !== lastFileCount) { loadCSVs(); }
            } catch (err) { console.error(err); }
          }, 10000);
        }

        document.getElementById("refresh-jobs").addEventListener("click", loadJobs);
        document.getElementById("refresh-csvs").addEventListener("click", loadCSVs);
        loadJobs();
        loadCSVs();
        startPolling();
      });
    </script>
  </body>
</html>
